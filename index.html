<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snackers - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            text-align: center;
        }
        nav ul li {
            display: inline;
            padding: 15px 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #f39c12;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .container h1 {
            color: #333;
        }
        .game-card {
            display: inline-block;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 15px;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .game-card img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
        .game-card h3 {
            padding: 10px;
            color: #333;
        }
        .game-card p {
            padding: 0 10px 10px;
            color: #777;
        }
        .game-card a {
            display: block;
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 0 0 10px 10px;
        }
        .game-card a:hover {
            background-color: #f39c12;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Snackers Recode</h1>
</header>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Games</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<h3>wazaaaaaa</h3>
<h2>games coming soon this is a test website with a new hoster</h2>
<footer>
    <p>&copy; DO NOT SHARE LINK OR WEBSITE</p>
</footer>

</body>
</html>
